<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>User Registration</h1>
    <a href="index.html" class="btn btn-link mt-3">‚Üê Back to Home</a>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        state: "pending"
      };

      try {
        const res = await fetch('/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to register user');

        const user = await res.json();
        messageDiv.innerHTML = `<div class="alert alert-success">User ${user.firstName} registered successfully! Redirecting...</div>`;
        form.reset();

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (err) {
        messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
