<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Admin Panel</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const userTableBody = document.getElementById('userTableBody');

    // Fetch and display users
    async function loadUsers() {
      const res = await fetch('/users');
      const users = await res.json();

      userTableBody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td><span class="badge bg-${getBadgeColor(user.state)}">${user.state}</span></td>
          <td>
            <button class="btn btn-success btn-sm me-1" onclick="updateState(${user.id}, 'approved')">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="updateState(${user.id}, 'denied')">Deny</button>
          </td>
        `;
        userTableBody.appendChild(row);
      });
    }

    function getBadgeColor(state) {
      return state === 'approved' ? 'success' : state === 'denied' ? 'danger' : 'secondary';
    }

    // Send PATCH request to update user state
    async function updateState(userId, newState) {
      await fetch(`/users/${userId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state: newState })
      });
      loadUsers(); // Refresh list
    }

    loadUsers();
  </script>
</body>
</html>
